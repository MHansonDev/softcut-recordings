<mat-tab-group>
	<mat-tab *ngFor="let genre of genres" label="{{genre.name}}" (click)="getAudioByGenre(genre)">
		<div class="contentContainer">
			<div class="headerBox">
				<img [src]="'/assets/Images/' + genre.image" alt="Metal" />
			</div>

			<div class="descriptionContainer">
				<h3 class="sectionHeader">
					{{genre.name}}
				</h3>
				<div class="descriptionText">
					<p>
						{{genre.description}}
					</p>
					<div>
						<media-player [files]="audioFiles"></media-player>
					</div>
				</div>
			</div>

		</div>
	</mat-tab>
</mat-tab-group>
