<mat-tab-group>
	<mat-tab [label]="'Media Type'">
		<div class="tabContent">
			<input matInput [(ngModel)]="mediaTypeName" placeholder="Name" autofocus />
			<input matInput [(ngModel)]="mediaTypeDescription" placeholder="Description" />
			<button mat-raised-button (click)="createMediaTypeClick()">
				Create New Media Type
			</button>

			<table *ngIf="mediaTypes && mediaTypes.length > 0">
				<tr>
					<th>
						Media Type name
					</th>
					<th>
						Description
					</th>
					<th>
						Action
					</th>
				</tr>
				<tr *ngFor="let type of mediaTypes">
					<td>
						{{type.name}}
					</td>
					<td>
						{{type.description}}
					</td>
					<td>
						<a (click)="deleteMediaType(type)" style="color:blue; cursor:pointer;">
							Delete
						</a>
					</td>
				</tr>
			</table>
		</div>
	</mat-tab>

	<mat-tab label="Audio">
			<button mat-raised-button (click)="createMediaTypeClick()">
				Create Media Type ('test', 'test')
			</button>
	</mat-tab>
</mat-tab-group>
